<div class="h-[70vh] p-[80px] px-0 pb-0 flex">
  <div class="flex flex-col text-left items-start bg-darkgreen drop-shadow-2xl text-white w-52">
    <button
      [disabled]="!(connected | async)"
      (click)="switchPage('Account')"
      class="text-left px-4 py-2 w-100 hover:bg-darkpurple hover:text-white disabled:opacity-25">
      Account
    </button>
    <button
      [disabled]="!(connected | async)"
      (click)="switchPage('KYC')"
      class="text-left px-4 py-2 w-100 hover:bg-darkpurple hover:text-white disabled:opacity-25">
      KYC
    </button>
    <button
      [disabled]="!(connected | async)"
      (click)="switchPage('Escrow')"
      class="text-left px-4 py-2 w-100 hover:bg-darkpurple hover:text-white disabled:opacity-25">
      Active Escrows
    </button>
    <button
      [disabled]="!(connected | async)"
      (click)="switchPage('Email')"
      class="text-left px-4 py-2 w-100 hover:bg-darkpurple hover:text-white disabled:opacity-25">
      Link Email
    </button>
  </div>
  <div class="w-100 bg-darkgreen">
    <ng-container *ngIf="!(connected | async)">
      <div class="grid content-center justify-center h-full">
        <div class="text-2xl text-center flex flex-col justify-around border-4 border-darkgreen shadow-xl text-white w-72 h-52 m-auto">
          <div>
            Connect your metamask wallet to continue
          </div>
          <div>
            <button (click)="connectWallet()" class="bg-darkpurple rounded-xl px-3 py-2 text-lg text-white hover:text-black">
              Connect Wallet
            </button>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="(connected | async)">
      <ng-container *ngIf="page === 'Account'">
        <app-account></app-account>
      </ng-container>

      <ng-container *ngIf="page === 'KYC'">
        <app-dashboardkyc></app-dashboardkyc>
      </ng-container>

      <ng-container *ngIf="page === 'Escrow'">
        <app-escrow></app-escrow>
      </ng-container>
      <ng-container *ngIf="page === 'Email'">
        <app-email></app-email>
      </ng-container>
    </ng-container>
  </div>
</div>
