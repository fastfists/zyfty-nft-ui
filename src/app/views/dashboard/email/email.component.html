<div class="py-5 w-10/12 h-full mx-auto text-white">
  <div class="text-3xl border-b">
    Link Email
  </div>
  <div class="p-3"></div>
  <div class="flex">
    <span class="text-lg">Current email linked</span>
    <div class="p-2"></div>
    <input class="text-black w-52" type="text" [(ngModel)]="email">
  </div>
  <div class="p-2"></div>
  <button (click)=(submitEmail()) class="bg-darkpurple rounded-xl px-4 py-2 text-white font-bold text-lg">
    Link Email
  </button>
</div>
