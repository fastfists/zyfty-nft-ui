<div class="mx-auto h-full w-10/12 py-5 text-black">
  <div class="border-b text-3xl">Link Email</div>
  <div class="p-3"></div>
  <div class="flex">
    <span class="text-lg">Current email linked:</span>
    <div class="p-2"></div>
    <input
      class="w-52 rounded border-2 border-black p-1 text-black drop-shadow-md"
      type="text"
      [(ngModel)]="email"
    />
  </div>
  <div class="p-2"></div>
  <button
    (click)="submitEmail()"
    class="rounded-xl bg-darkpurple px-4 py-2 text-lg font-bold text-white"
  >
    Link Email
  </button>
</div>
