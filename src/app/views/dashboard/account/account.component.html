<div class="mx-auto h-full w-10/12 py-5 text-black">
  <div class="border-b text-3xl">Assets Overview</div>
  <div class="py-3"></div>
  <div class="grid grid-cols-2">
    <div>
      <span class="text-lg">Wallet Address: </span>
      <span class="text-md font-bold">{{ account | async }}</span>
    </div>
    <div>
      <div class="text-lg">Balances:</div>
      <ng-container *ngIf="infoLoaded">
        <div class="flex max-w-md items-center space-x-3 border p-3">
          <div
            class="flex cursor-pointer text-center hover:text-darkpurple"
            (click)="addToWallet()"
          >
            <iconify-icon icon="arcticons:metamask" width="32"></iconify-icon>
          </div>
          <div class="w-full border-r font-bold">{{ name }}</div>
          <div class="text-md w-full font-bold">{{ balance }} {{ symbol }}</div>
        </div>
        <div *ngIf="allowTestToken">
          <div class="p-2"></div>
          <div class="flex">
            <button
              class="rounded-xl bg-darkpurple px-3 py-2 text-lg text-white hover:text-black"
              (click)="mintMore()"
            >
              Mint test tokens
            </button>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="!infoLoaded">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </ng-container>
    </div>
  </div>
</div>
