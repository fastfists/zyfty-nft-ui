<header class="site-header">
  <div class="container">
    <div class="header-menu">
      <div class="logo">
        <a href="javascript:void(0)" [routerLink]="['/']">
          <h1 class="logo">
            <img width="150" src="../../assets/images/logo.svg" />
          </h1>
        </a>
      </div>

      <div class="d-flex">
        <button
          class="rounded-xl bg-darkgreen px-2 py-1 text-green-600 hover:text-green-900"
          *ngIf="!(isConnected$ | async)"
          (click)="connect()"
        >
          Connect
        </button>
        <button
          class="rounded-xl bg-darkgreen px-2 py-1 text-green-600 hover:text-green-900"
          *ngIf="isConnected$ | async"
          href="javascript:void(0)"
        >
          Connected {{ (address$ | async).slice(0, 5) }}...
          {{ (address$ | async).slice(-3) }}
        </button>
        <nav class="primary-nav">
          <span class="menu-toggle">
            <span class="line-1 line"></span>
            <span class="line-2 line"></span>
            <span class="line-3 line"></span>
          </span>
          <ul class="site-nav">
            <li class="list-items">
              <a href="javascript:void(0)" [routerLink]="['/']">Home</a>
            </li>
            <li class="list-items">
              <a href="javascript:void(0)" [routerLink]="['/nft-market']"
                >NFT Marketplace</a
              >
            </li>
            <li class="list-items">
              <a href="javascript:void(0)" [routerLink]="['/dashboard']"
                >Account Dashboard</a
              >
            </li>
            <li class="list-items">
              <a href="javascript:void(0)" [routerLink]="['/team']">Founders</a>
            </li>
            <li class="list-items">
              <a href="javascript:void(0)" [routerLink]="['/about']">About</a>
            </li>
            <li class="list-items">
              <a href="javascript:void(0)" [routerLink]="['/faqs']">FAQs</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
