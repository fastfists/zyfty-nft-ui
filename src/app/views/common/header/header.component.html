<header class="site-header">
    <div class="container">
        <div class="header-menu">
            <div class="logo">
              <a href="javascript:void(0)" [routerLink]="['/']">
                <h1 class="logo">
                  <img width="150" src="../../assets/images/logo.svg">
                </h1>
              </a>
            </div>
            <nav class="primary-nav">
                <span class="menu-toggle">
                    <span class="line-1 line"></span>
                    <span class="line-2 line"></span>
                    <span class="line-3 line"></span>
                </span>
                <ul class="site-nav">
                    <li class="list-items">
                        <a href="javascript:void(0)" [routerLink]="['/']">Home</a>
                    </li>
                    <li class="list-items">
                        <a href="javascript:void(0)" [routerLink]="['/about']">About</a>
                    </li>
                    <li class="list-items" style="display: none">
                        <a href="javascript:void(0)" [routerLink]="['/marketplace']">NFT Marketplace</a>
                    </li>
                    <li class="list-items">
                      <a href="javascript:void(0)" [routerLink]="['/nft-market']">NFT Marketplace</a>
                    </li>
                    <li class="list-items">
                        <a href="javascript:void(0)" [routerLink]="['/founders']">Founders</a>
                    </li>
                    <li class="list-items">
                        <a href="javascript:void(0)" [routerLink]="['/faqs']">FAQs</a>
                    </li>
                    <li class="list-items">
                        <a href="javascript:void(0)" [routerLink]="['.']" [fragment]='"nftForm"'> Get Started</a>
                    </li>
                    <li class="list-items" *ngIf="(isConnected$ | async)">
                        <a href="javascript:void(0)">Connected {{(address$ | async).slice(0, 6)}}... {{(address$ | async).slice(-4)}}</a>
                    </li>
                    <li class="list-items" *ngIf="!(isConnected$ | async)">
                        <a href="javascript:void(0)" (click)="connect()">Connect Wallet {{address$ | async}}</a>
                    </li>
                    <li class="list-items" *ngIf="!isLogin">
                        <a href="javascript:void(0)" [routerLink]="['/user/signin']">Sign In</a>
                    </li>
                    <li class="list-items" *ngIf="isLogin">
                        <a href="javascript:void(0)" (click)="logOut()">Log Out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
