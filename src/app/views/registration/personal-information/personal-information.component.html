<div class="container">
    <div class="d-flex justify-content-center pt-4 mb-4">
        <div class="card-body">
            <h3 class="text-center hadding">Welcome to Zyfty</h3>
            <div class="row main-row">
                <div class="col-12 col-lg-6 left-section font">
                    <div class="mt-4">
                        <p>Please provide your contact information and verify your identity.</p>
                    </div>
                </div>
                <div class="vertical-line"></div>
                <div class="col-12 col-lg-6 right-section">
                    <form [formGroup]="personalInfo" (ngSubmit)="onSubmit()" class="registration-form">
                        <div class="form-group col-sm-12 input-container mt-2">
                            <label>Email Address</label>
                            <input class="form-control" type="text" formControlName="userName"
                                [ngClass]="{ 'is-invalid': submitted && personalInfo.get('userName')?.errors }">
                            <div *ngIf="submitted && personalInfo.get('userName')?.errors" class="invalid-feedback">
                                <div *ngIf="submitted && personalInfo.get('userName')?.hasError('required')">Email
                                    is
                                    required
                                </div>
                                <div *ngIf="submitted && personalInfo.get('userName')?.hasError('email')">Email is
                                    invalid
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 input-container mt-2">
                            <label>Country</label>
                            <select class="form-select custom-select classic" formControlName="country"
                                [ngClass]="{ 'is-invalid': submitted && personalInfo.get('country')?.errors }">
                                <option class="country-option" *ngFor="let country of countries" [value]="country.name">
                                    {{country.name}}
                                </option>
                            </select>
                            <div *ngIf="submitted && personalInfo.get('country')?.hasError('required')"
                                class="invalid-feedback">Country is required
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <div class="d-flex justify-content-end col-md-12">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
