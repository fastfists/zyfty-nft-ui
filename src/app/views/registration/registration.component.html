<div class="registration-page banner-wrap">
  <div class="container">
    <div class="form-wrapper">
      <div class="form-title">
        <h3 class="hadding">registration</h3>
      </div>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form main-row">
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="userName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
          <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">Email is required</div>
            <div *ngIf="f.userName.errors.email">Email is invalid</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register Now
          </button>
        </div>
        <div class="form-group">
          <span>Already Have An Account? <a href="javascript:void(0)" [routerLink]="['/signin']"
              class="signin-link">Sign in</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
